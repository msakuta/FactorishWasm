<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FactorishWasm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css"></link rel="stylesheet">
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<div id="popupContainer" width="100%" height="100%"></div>
		<div id="loadingContainer" width="100%" height="100%">
			Loading...
		</div>
		<div class="center">
		<div>
			<div id="vueMainMenuWindow"></div>
			<div id="vueNewGameWindow"></div>
			<div id="vueViewSettingsWindow"></div>
			<div id="container2">
				<div id="vueApp"></div>
				<div id="toolTip"></div>
			</div>
			<div id="recipeSelector"></div>
			<div id="researchSelector"></div>
		</div>
		<div id="mousecaptor" style="display: none; position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgba(0,0,0,0)"></div>
		<div id="mouseIcon" class="noselect" style="pointer-events: none; z-index: 2000; display: none; position: fixed; top: 0px; left: 0px; width: 32px; height: 32px">
			<div id="mouseIconOverlay" class="overlay"></div>
		</div>
		<div class="footer windowFrame">
			<div id="toolBar"></div>
		</div>
		</div>
	</body>
</html>
